<div>
  <md-button ui-sref-active="active"
             ui-sref="{{section.state}}"
             ng-click="focusSection()">
  <i ng-class="{'{{section.icon}}' : true}"></i>
  {{section | humanizeDoc}}
  <span class="md-visually-hidden"
    ng-if="isSelected()">
    current page
  </span>
  </md-button>
</div>
