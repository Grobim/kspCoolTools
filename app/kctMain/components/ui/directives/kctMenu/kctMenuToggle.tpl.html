<md-button class="md-button-toggle" ng-class="{toggled : isOpen()}"
           ng-click="toggle()"
           aria-controls="docs-menu-{{section.name | nospace}}"
           flex layout="row"
           aria-expanded="{{isOpen()}}">
  <md-icon md-font-set="{{section.icon}}"></md-icon>
  <span flex="grow" layout-fill="">{{section.name | translate | trunc:21}}</span>
  <ng-md-icon class="right-icon" icon="{{getIcon()}}" options='{{getOptions()}}'></ng-md-icon> 
</md-button>
<ul ng-show="isOpen()" id="docs-menu-{{section.name | nospace}}" class="menu-toggle-list">
  <li ng-repeat="page in section.pages">
    <kct-menu-link section="page"></kct-menu-link>
  </li>
</ul>
