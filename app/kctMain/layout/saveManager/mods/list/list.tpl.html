<div class="mod-list">
  <fieldset class="row no-gutters">
    <legend>Mods</legend>
    <form class="form-inline col-xs-12">
      <div class="form-group">
        <label>Search</label>
        <input ng-model="modsCtrl.tableConfig.query" ng-change="modsCtrl.updateTable()" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Mods per page</label>
        <select ng-model="modsCtrl.tableConfig.itemsPerPage" ng-change="modsCtrl.updateTable()" ng-options="o as o for o in [1, 2, 5, 10, 20, 50]" class="form-control"></select>
      </div>
    </form>
    <table class="table table-striped table-condensed table-responsive">
      <caption>Results ({{modsCtrl.filteredMods.length || 0}}) <a ui-sref="kct.saveManager.modDetail({modId : modsCtrl.creationKey})" ng-if="modsCtrl.filteredMods.length === 0">Can't find a mod ? Add it !</a></caption>
      <thead>
        <th ng-click="modsCtrl.sortTable('title')" class="sortable-header">
          Title
          <span ng-show="modsCtrl.showCaret('title', true)" class="glyphicon glyphicon-chevron-down pull-right"></span>
          <span ng-show="modsCtrl.showCaret('title', false)" class="glyphicon glyphicon-chevron-up pull-right"></span>
        </th>
        <th ng-click="modsCtrl.sortTable('desc')" class="sortable-header">
          Description
          <span ng-show="modsCtrl.showCaret('desc', true)" class="glyphicon glyphicon-chevron-down pull-right"></span>
          <span ng-show="modsCtrl.showCaret('desc', false)" class="glyphicon glyphicon-chevron-up pull-right"></span>
        </th>
        <th>Details</th>
      </thead>
      <tbody>
        <tr ng-repeat="mod in modsCtrl.paginizedMods track by $index">
          <td>{{mod.title}}</td>
          <td>{{mod.desc}}</td>
          <td><a ui-sref="kct.saveManager.modDetail({modId : mod.$id})" class="btn btn-primary btn-xs" role="button">Details</a></td>
        </tr>
      </tbody>
    </table>
    <uib-pagination boundary-links="true"
                    total-items="modsCtrl.filteredMods.length"
                    ng-model="modsCtrl.tableConfig.currentPage"
                    ng-change="modsCtrl.updateTable()"
                    max-size="10"
                    items-per-page="modsCtrl.tableConfig.itemsPerPage"
                    rotate="false"
                    class="pagination-md"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;"></uib-pagination>
    <br />
    <div class="col-sm-6">
      <a ui-sref="kct.saveManager.modDetail({modId : modsCtrl.creationKey})" class="btn btn-primary btn-block">Add a mod</a>
    </div>
  </fieldset>
</div>
