<fieldset>
  <legend>Mods</legend>
  <table class="table table-striped table-condensed">
    <caption>Mod list</caption>
    <thead>
      <th>#</th>
      <th>Title</th>
      <th>Descrition</th>
      <th>Details</th>
    </thead>
    <tbody>
      <tr ng-repeat="(modId, mod) in modsCtrl.mods track by $index">
        <th>{{$index + 1}}</th>
        <td>{{mod.title}}</td>
        <td>{{mod.desc}}</td>
        <td><a ui-sref="kct.saveManager.modDetail({modId : modId})" class="btn btn-primary btn-xs" role="button">Details</a></td>
      </tr>
    </tbody>
  </table>
</fieldset>
<pre>{{modsCtrl.mods | json}}</pre>
