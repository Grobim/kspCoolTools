<div class="mod-list">
  <fieldset class="row no-gutters">
    <legend>Mods</legend>
    <form class="form-inline col-xs-12">
      <div class="form-group">
        <label>Search</label>
        <input ng-model="modsCtrl.tableConfig.query" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Mods per page</label>
        <select ng-model="modsCtrl.tableConfig.itemsPerPage" ng-options="o as o for o in [1, 2, 5, 10, 20, 50]" class="form-control"></select>
      </div>
    </form>
    <br />
    <table kct-table
           kct-table-paginated
           kct-table-list="modsCtrl.mods"
           kct-table-config="modsCtrl.tableConfig"
           class="table table-striped table-condensed table-responsive">
      <caption>Results ({{modsCtrl.tableConfig.totalItems || 0}}) <a ui-sref="kct.saveManager.modDetail({modId : modsCtrl.creationKey})" ng-if="modsCtrl.tableConfig.totalItems === 0">Can't find a mod ? Add it !</a></caption>
      <thead></thead>
      <tbody>
        <tr>
          <td kct-table-implicit kct-table-attribute="title" kct-table-title="Title" kct-table-sortable kct-table-initial-sorting="asc"></td>
          <td kct-table-implicit kct-table-attribute="desc" kct-table-title="Description" kct-table-sortable></td>
          <td kct-table-attribute="detail" kct-table-title="Details">
            <a ui-sref="kct.saveManager.modDetail({modId : item.$id})" class="btn btn-primary btn-xs" role="button">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-sm-12">
      <kct-table-pagination kct-table-config="modsCtrl.tableConfig" max-pages="10" rotate="false" boundary-links="true"></kct-table-pagination>
    </div>
    <div class="col-sm-6">
      <a ui-sref="kct.saveManager.modDetail({modId : modsCtrl.creationKey})" class="btn btn-primary btn-block">Add a mod</a>
    </div>
  </fieldset>
</div>
