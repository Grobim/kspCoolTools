<div class="mod-versions-details">
  <a ui-sref="kct.saveManager.modVersions({modId : modVersionsDetailsCtrl.params.modId})"><span class="glyphicon glyphicon-chevron-left return-label"></span>&nbsp;Return to version list</a>
  <fieldset>
    <legend ng-if="modVersionsDetailsCtrl.isCreation()">Version creation</legend>
    <legend ng-if="!modVersionsDetailsCtrl.isCreation()">Version details for {{modVersionsDetailsCtrl.mod.title}}</legend>
    <form class="form-horizontal col-sm-6" ng-submit="modVersionsDetailsCtrl.formAction()">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="versionId">Version</label>
        <div class="col-sm-10">
          <input ng-model="modVersionsDetailsCtrl.newModVersionId" ng-if="modVersionsDetailsCtrl.isCreation()" class="form-control" id="versionId" />
          <p class="form-control-static" ng-if="!modVersionsDetailsCtrl.isCreation()">{{modVersionsDetailsCtrl.modVersion.$id | replaceChars:'_':'.'}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="versionDesc">Description</label>
        <div class="col-sm-10">
          <textarea ng-model="modVersionsDetailsCtrl.modVersion.desc" class="form-control desc-field" id="versionDesc" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-if="modVersionsDetailsCtrl.isCreation()" type="submit" class="btn btn-primary">Create version</button>
          <button ng-if="!modVersionsDetailsCtrl.isCreation()" type="submit" class="btn btn-primary">Edit version</button>
          <span class="glyphicon glyphicon-ok notify-save" ng-if="modVersionsDetailsCtrl.saved"></span>
        </div>
      </div>
    </form>
    <div class="col-sm-6 row no-gutters" ng-if="!modVersionsDetailsCtrl.isCreation()">
      <h4 class="col-md-6">Known dependencies</h4>
      <div class="col-md-6">
        <div class="col-sm-12">
          <a class="btn btn-block btn-default">Manage dependencies</a>
        </div>
        <div class="col-sm-12 form-inline item-per-page">
          <div class="form-group">
            <label>Mods per page</label>
            <select ng-model="modVersionsDetailsCtrl.tableConfig.itemsPerPage" ng-options="option as option for option in [1, 2, 5, 10, 20, 50]" class="form-control"></select>
          </div>
        </div>
      </div>
      <table kct-table
             kct-table-paginated
             kct-table-list="modVersionsDetailsCtrl.modVersionDeps"
             kct-table-config="modVersionsDetailsCtrl.tableConfig"
             class="table table-striped table-condensed table-responsive table-bordered col-xs-12 mod-versions-table">
        <thead></thead>
        <tbody>
          <tr>
            <td kct-table-implicit kct-table-attribute="title" kct-table-sortable kct-table-initial-sorting="asc" kct-table-title="Title"></td>
            <td kct-table-implicit kct-table-attribute="minVersion" kct-table-title="Version min"></td>
          </tr>
        </tbody>
      </table>
      <div class="col-sm-12">
        <kct-table-pagination kct-table-config="modVersionsDetailsCtrl.tableConfig" rotate="false" boundary-links="true"></kct-table-pagination>
      </div>
    </div>
  </fieldset>
</div>
