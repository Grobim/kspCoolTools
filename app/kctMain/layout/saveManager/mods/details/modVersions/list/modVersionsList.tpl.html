<div class="mod-versions-list">
  <a ui-sref="kct.saveManager.modDetail({modId : modVersionsListCtrl.mod.$id})"><span class="glyphicon glyphicon-chevron-left return-label"></span>&nbsp;Return to mod details</a>
  <fieldset class="row no-gutters">
    <legend>Versions of {{modVersionsListCtrl.mod.title}}</legend>
    <form class="form-inline col-xs-12">
      <div class="form-group">
        <label>Search</label>
        <input ng-model="modVersionsListCtrl.customQuery" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Mods per page</label>
        <select ng-model="modVersionsListCtrl.tableConfig.itemsPerPage" ng-options="o as o for o in [1, 2, 5, 10, 20, 50]" class="form-control"></select>
      </div>
    </form>
    <table kct-table
           kct-table-paginated
           kct-table-list="modVersionsListCtrl.filteredModVersions"
           kct-table-config="modVersionsListCtrl.tableConfig"
           class="table table-striped table-condensed table-responsive">
      <caption>Results ({{modVersionsListCtrl.filteredModVersions.length || 0}})</caption>
      <thead></thead>
      <tbody>
        <td kct-table-title="Version" kct-table-attribute="$id" kct-table-sortable kct-table-initial-sorting="desc">
          {{item.$id | replaceChars:'_':'.'}}
        </td>
        <td kct-table-implicit kct-table-attribute="desc" kct-table-sortable kct-table-title="Description"></td>
        <td kct-table-title="Details">
          <a ui-sref="kct.saveManager.modVersionDetails({modId : modVersionsListCtrl.mod.$id, modVersionId : item.$id})" class="btn btn-primary btn-xs" role="button">Details</a>
        </td>
      </tbody>
    </table>
    <div class="col-sm-12">
      <kct-table-pagination kct-table-config="modVersionsListCtrl.tableConfig" rotate="false" boundary-links="true"></kct-table-pagination>
    </div>
    <div class="col-sm-6">
      <a ui-sref="kct.saveManager.modVersionDetails({modId : modVersionsListCtrl.mod.$id, modVersionId : modVersionsListCtrl.creationKey})" class="btn btn-primary btn-block">Add a versions</a>
    </div>
  </fieldset>
  <pre>{{modVersionsListCtrl.filteredModVersions | json}}</pre>
</div>
