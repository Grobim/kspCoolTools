<div class="mod-details">
  <a ui-sref="kct.saveManager.mods"><span class="glyphicon glyphicon-chevron-left return-label"></span>&nbsp;Return to list</a>
  <fieldset>
    <legend ng-if="modDetailsCtrl.isCreation()">Mod creation</legend>
    <legend ng-if="!modDetailsCtrl.isCreation()">Mod details : {{modDetailsCtrl.mod.title}}</legend>
    <form class="form-horizontal" ng-submit="modDetailsCtrl.formAction()">
      <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input ng-model="modDetailsCtrl.mod.title" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea ng-model="modDetailsCtrl.mod.desc" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-if="modDetailsCtrl.isCreation()" type="submit" class="btn btn-primary">Create mod</button>
          <button ng-if="!modDetailsCtrl.isCreation()" type="submit" class="btn btn-primary">Edit mod</button>
          <span class="glyphicon glyphicon-ok notify-save" ng-if="modDetailsCtrl.saved"></span>
        </div>
      </div>
    </form>
  </fieldset>
  <pre>{{modDetailsCtrl.mod | json}}</pre>
</div>
