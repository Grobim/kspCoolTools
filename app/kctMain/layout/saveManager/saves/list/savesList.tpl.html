<div class="save-list">
  <fieldset class="row no-gutters">
    <legend>Saves</legend>
    <form class="form-inline col-xs-12">
      <div class="form-group">
        <label translate>kct.layout.common.search</label>
        <input ng-model="savesCtrl.tableConfig.query" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label translate>kct.layout.common.fields.modsPerPage</label>
        <select ng-model="savesCtrl.tableConfig.itemsPerPage" ng-options="o as o for o in [1, 2, 5, 10, 20, 50]" class="form-control"></select>
      </div>
    </form>
    <table kct-table
           kct-table-paginated
           kct-table-list="savesCtrl.saves"
           kct-table-config="savesCtrl.tableConfig"
           class="table table-striped table-condensed table-responsive">
      <caption><span translate translate-values="{count : savesCtrl.tableConfig.totalItems || 0}">kct.layout.common.resultCount</span></caption>
      <thead></thead>
      <tbody>
        <tr>
          <td kct-table-implicit kct-table-attribute="title" kct-table-title-key="kct.layout.common.fields.title" kct-table-sortable></td>
          <td kct-table-implicit kct-table-attribute="desc" kct-table-title-key="kct.layout.common.fields.desc" kct-table-sortable></td>
          <td kct-table-implicit kct-table-attribute="kspVersion" kct-table-title-key="kct.layout.common.fields.kspVersion" kct-table-sortable></td>
          <td kct-table-implicit kct-table-attribute="$authorName" kct-table-title-key="kct.layout.common.fields.author" kct-table-sortable></td>
          <td kct-table-title-key="kct.layout.common.fields.details">
            <a ui-sref="kct.saveManager.save.details({saveId : item.$id})" class="btn btn-primary btn-xs" role="button" translate>kct.layout.common.details</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-sm-12">
      <kct-table-pagination kct-table-config="modsCtrl.tableConfig" max-pages="10" rotate="false" boundary-links="true"></kct-table-pagination>
    </div>
  </fieldset>
  <pre>{{savesCtrl.saves | json}}</pre>
</div>
