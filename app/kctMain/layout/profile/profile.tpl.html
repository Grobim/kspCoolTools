<h2 class="col-sm-offset-2" translate>kct.layout.profile.header</h2>
<div ng-form="profileCtrl.profileForm">
<div class="form-horizontal" ng-form="tata" ng-submit="profileCtrl.saveProfile()">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="loginId" translate>kct.layout.profile.fields.name</label>
      <div class="col-sm-10" ng-class="{'has-error' : profileCtrl.profileForm.tata.loginName.$invalid && profileCtrl.profileForm.tata.loginName.$dirty}">
        <input id="loginId" required name="loginName" type="text" ng-model="profileCtrl.profile.nickname" class="form-control" />
        <div class="kct-smart-field-messages" ng-messages="profileCtrl.profileForm.tata.loginName.$error" ng-show="profileCtrl.profileForm.tata.loginName.$invalid && profileCtrl.profileForm.tata.loginName.$dirty" role="alert">
          <div ng-message="required" class="kct-smart-field-message"><span translate>kct.layout.common.errors.required</span></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="login2Id" translate>kct.layout.profile.fields.name</label>
      <div class="col-sm-10" smart-field>
        <input id="login2Id" name="login2Name" required type="text" ng-model="profileCtrl.test.nickname" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-disabled="profileCtrl.profileForm.tata.$invalid" type="submit" translate class="btn btn-primary">kct.layout.common.save</button>
        <span class="glyphicon glyphicon-ok notify-save" ng-if="profileCtrl.saved"></span>
      </div>
    </div>
    <div ng-repeat="error in profileCtrl.errors" class="alert alert-danger">{{error.text}}</div>
</div>
</div>
<pre>{{profileCtrl.profileForm | json}}</pre>
