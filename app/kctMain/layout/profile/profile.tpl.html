<h2 class="col-sm-offset-2" translate>kct.layout.profile.header</h2>
<form class="form-horizontal" name="profileCtrl.profileForm" ng-submit="profileCtrl.saveProfile()">
    <div class="form-group" ng-class="{'has-error' : profileCtrl.profileForm.loginName.$invalid && profileCtrl.profileForm.loginName.$dirty}">
      <label class="col-sm-2 control-label" for="loginId" translate>kct.layout.profile.fields.name</label>
      <div class="col-sm-10">
        <input id="loginId" required name="loginName" type="text" ng-model="profileCtrl.profile.nickname" class="form-control">
        <div class="my-messages" ng-messages="profileCtrl.profileForm.loginName.$error" ng-show="profileCtrl.profileForm.loginName.$invalid && profileCtrl.profileForm.loginName.$dirty" role="alert">
          <div ng-message="required" class="my-message"><span translate>kct.layout.common.errors.required</span></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 ">
        <button type="submit" translate class="btn btn-primary">kct.layout.common.save</button>
        <span class="glyphicon glyphicon-ok notify-save" ng-if="profileCtrl.saved"></span>
      </div>
    </div>
    <div ng-repeat="error in profileCtrl.errors" class="alert alert-danger">{{error.text}}</div>
</form>
