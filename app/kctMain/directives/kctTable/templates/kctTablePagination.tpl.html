<uib-pagination boundary-links="{{::vm.boundaryLinks}}"
                total-items="vm.tableConfig.totalItems"
                ng-model="vm.tableConfig.currentPage"
                max-size="vm.tableConfig.maxPages"
                items-per-page="vm.tableConfig.itemsPerPage"
                rotate="{{::vm.rotate}}"
                class="pagination-md"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"></uib-pagination>
